<html>
  <head>
    <script src="aframe.min.js"></script>
	<script src="aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
		<a-assets>
			<a-asset-item id="galleryModel" src="models/scene.gltf"></a-asset-item>
			
		</a-assets>
		<a-entity id="rig" rotation="0 60 0" position="12 -0.3 2">
		<a-camera = "active: true"
			look-controls
			wasd-controls
			
			near="0.01"
			>
			</a-camera>
			</a-entity>
		<a-entity gltf-model="#galleryModel" position="0 0 0" scale="0.001 0.001 0.001" animation-mixer="clip: *;loop: repeat;"></a-entity>
		<a-entity laser-controls="hand: left"></a-entity>
		<a-entity laser-controls="hand: right"></a-entity>		
		<!-- <a-obj-model src="#galleryModel" mtl="#gallerymtl"></a-obj-model> -->

		
    </a-scene>
  </body>
</html>
